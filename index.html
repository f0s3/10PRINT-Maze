<head>
	<meta charset="UTF-8">
    <title>10PRINT Maze!</title>
	<script>
		let screenWidth = window.innerWidth;
		let screenHeight = window.innerHeight - 30;
		let rowIndex = 1;
		window.onload = () => {
		    for (let i = 0; i < screenHeight; i += 20) {
		        let row = document.createElement('div');
				row.setAttribute('class', 'row-' + rowIndex);
				document.body.appendChild(row);
		        for (let j = 0; j < screenWidth; j += 20) createDivAndPush((Math.random() < 0.6) ? 1 : 0);
		        rowIndex++;
		    }
		}
		function createDivAndPush(isSlash) {
		    let div = document.createElement('div');
			(isSlash === 0) ? div.setAttribute('class', 'slash') : div.setAttribute('class', 'backslash');
		    document.querySelector('.row-' + rowIndex).appendChild(div);
		}
	</script>
	<style>
		body {
		    display: inline;
		    background-color: black;
		    margin: 0;
		}
		div[class^='row-'] { height: 20px }
		.slash, .backslash {
		    width: 20px;
		    height: 20px;
		    position:relative;
		    float: left;
		}
		.slash:after, .backslash:after {
		    content:"";
		    position:absolute;
		    border-top: 3px solid white;
		    width:29px;
		}
		.slash:after { transform: rotate(-45deg) }
		.backslash:after { transform: rotate(45deg) }
	</style>
</head>

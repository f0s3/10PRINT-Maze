<head>
	<script>
		let windowHeight = parseInt((window.innerHeight - 30) / 20);
		let windowWidth  = parseInt((window.innerWidth) / 20);
		window.onload = () => {for (let i = 0; i < (windowHeight * windowWidth);i++) createDivAndPush((Math.random() < 0.6) ? 1 : 0)}
		function createDivAndPush(isSlash) {
			let div = document.createElement('div');
			(isSlash) ? div.setAttribute('class', 'slash') : div.setAttribute('class', 'backslash');
			document.querySelector('body').appendChild(div);
		}
	</script>
	<style>
		body {
			display: flex;
			flex-wrap: wrap;
			background-color: black;
			margin: 0;
		}
		.slash, .backslash {
			width: 20px;
			height: 20px;
		}
		.slash { background:linear-gradient(45deg, black 40%, white 41%, white 59%, black 60%) }
		.backslash { background:linear-gradient(-45deg, black 40%, white 41%, white 59%, black 60%) }
	</style>
</head>
